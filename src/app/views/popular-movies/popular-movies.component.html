<div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%">
    <ng-container *ngFor="let movie of popularMovies" style="margin: 0.5%;">
        <mat-card *ngIf="movie.overview && !movie.adult" class="mat-card-movie"
                  fxFlex.lt-md="48"
                  fxFlex.lt-sm="100" fxFlex.lt-xl="32" fxFlex.xl="32" fxFlexAlign="stretch">
            <mat-card-header style="background-color: #90bfff">
                <mat-card-title class="mat-card-title">
                    <div class="row">
                        <span fxFlex style="font-size: 1.3rem">{{movie.title}}</span>
                    </div>
                    <div>
                        <span fxFlex="60" style="font-size: 0.9rem; padding-top: 20px">{{movie.release_date | localDateTime}}</span>
                    </div>
                    <div>
                        <span style="font-size: 0.9rem">{{movie.vote_average.toFixed(1)}}</span>
                        <i class="pi pi-star" style="font-size: 0.8rem; margin-left: 5%"></i>
                    </div>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content style="padding: 0">
                <img alt="{{movie.title}} poster" fxFlex="40"
                     height="300px" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" style="padding-right: 5%" width="200px">

                <div class="column" style="padding-top: 3%; padding-right: 2%">
                    <p>
                        {{movie.overview.substring(0, 600)}}
                    </p>
                </div>
            </mat-card-content>

        </mat-card>
    </ng-container>
</div>
